<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    <title>{% block title %}Developer Portfolio{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-900 text-white">
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'home' %}" class="text-xl font-bold">Developer Name</a>
            <div class="space-x-4">
                <a href="#about" class="hover:text-gray-300">About</a>
                <a href="#contact" class="hover:text-gray-300">Contact</a>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <footer class="bg-gray-800 text-center p-4 mt-8">
        <p>&copy; {% now "Y" %} Developer Name. All rights reserved.</p>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
